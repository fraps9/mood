<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="yes" name="apple-mobile-web-app-capable">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons">
    <title>mood music play</title>
    <link rel="stylesheet" href="../css/musicplayer.css">
</head>
<body>
    <div class="wrapper">
        <div class="play-body">
            <div class="m-top">
                <h2>Mood Player</h2>
            </div>
            <div class="m-img">
                <img src="images/chart_list1.png" alt="앨범1">
            </div>
            <div class="m-info">
                <p class="name">사건의 지평선</p>
                <p class="artist">윤하</p>
            </div>
            <div class="m-progress">
                <div class="bar"><audio id="main-audio" src="songs/Alone.mp3"></audio></div>
                <div class="timer">
                    <span class="current">0:00</span>
                    <span class="duration">4:05</span>
                </div>
            </div>
            <div class="m-control">
                <span id="repeat-btn" class="material-icons">repeat</span>
                <span id="prev-btn" class="material-icons">skip_previous</span>
                <div class="play-pause">
                    <span id="play-btn" class="material-icons">play_arrow</span> <!-- pause -->
                </div>
                <span id="next-btn" class="material-icons">skip_next</span>
                <span id="list-btn" class="material-icons">queue_music</span>
            </div>
        </div>
    </div>
    <script src="../script/list_data.js"></script>
    <script src="../script/musicplayer.js"></script>

</body>
</html>
